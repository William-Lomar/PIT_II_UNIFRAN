<div class="item">
    <div class="img">
        <img [src]="item?.imgUrl" width="100%" height="100%">
    </div>

    <div class="nome-valor">
        <p>{{item?.nome}}</p>
        <p>{{item?.valor | appFormatMoney }}</p>
    </div>

    <div class="quantidade">
        <div class="btn">+</div>
        <p>{{item?.quantidade}}</p>
        <div class="btn">-</div>
    </div>
</div>
